name:                dikmax-name
version:             0.1.0.0
github:              "githubuser/dikmax-name"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/dikmax-name#readme>

dependencies:
- base >= 4.7 && < 5
- aeson >= 2.2 && < 2.3
- base64-bytestring >= 1 && < 2
- basic-prelude >= 0.7 && < 0.8
- binary >= 0.7 && < 0.9
- bytestring >= 0.12 && < 0.13
- containers >= 0.6 && < 0.7
- cryptohash >= 0.11 && < 0.12
- data-default >= 0.7 && < 0.8
- directory >= 1.3 && < 1.4
- filepath >= 1.4 && < 1.5
- hashable >= 1.4 && < 1.5
- JuicyPixels >= 3.3.3 && < 3.4
- JuicyPixels-extra >= 0.6 && < 0.7
- lens >= 5.3 && < 5.4
- lucid >= 2.11 && < 2.12
- mtl >= 2.3 && < 2.4
- network-uri >= 2.6 && < 3
- pandoc >= 3.6 && < 3.7
- pandoc-types >= 1.23 && < 1.24
- process >= 1.6 && < 1.7
- regex-posix >= 0.95 && < 1.0
- shake >= 0.19 && < 0.20
- text >= 2.1 && < 2.2
- time >= 1.12 && < 1.13
- unordered-containers >= 0.2 && < 0.3
- utf8-string >= 1.0 && < 1.1
- vector >= 0.13 && < 0.14
- yaml >= 0.11 && < 0.12

executables:
  dikmax.name:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    default-extensions:  NoImplicitPrelude, OverloadedStrings
