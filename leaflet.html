<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
    <script src="node_modules/leaflet/dist/leaflet-src.js"></script>
    <script src="node_modules/topojson/build/topojson.js"></script>

    <script src="map/world.json"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #mapid {
            position: fixed;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="mapid"></div>

    <script>
        L.TopoJSON = L.GeoJSON.extend({
            addData: function (jsonData) {
                if (jsonData.type === "Topology") {
                    for (key in jsonData.objects) {
                        geojson = topojson.feature(jsonData, jsonData.objects[key]);
                        L.GeoJSON.prototype.addData.call(this, geojson);
                    }
                }
                else {
                    L.GeoJSON.prototype.addData.call(this, jsonData);
                }
            }
        });

        var mymap = L.map('mapid').setView([51.505, -0.09], 5);
        /*L.tileLayer('https://api.mapbox.com/styles/v1/dikmax/cip1955re000ocnkubtatvawo/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZGlrbWF4IiwiYSI6ImNpcDE5MnlrcjAwZ2l3ZGtqZnd0bDdidjcifQ.KbVsbF4PhPaH82hp6QuDvg', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18
        }).addTo(mymap);*/
        fetch('http://localhost:63342/dikmax.name-ng/map/world.json?_ijt=kc5hi99iib4kqh72fhl1tpv8k0').then(function (response) {
            return response.json();
        }).then(function (json) {
            var topoLayer = new L.TopoJSON();
            topoLayer.addData(json);
            topoLayer.addTo(mymap);
        })
    </script>
</body>
</html>
